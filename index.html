<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotteri tööriist</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <button class="tab-button" onclick="showTab('spotter-tab')">Spotter</button>
    <button class="tab-button" onclick="showTab('add-driver-tab')">Lisa sõitja</button>
  </nav>

  <div id="spotter-tab" class="tab-content">
    <h1>Spotteri tööriist</h1>
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    <h2>Sõitjad:</h2>
    <div id="driverList"></div>
  </div>

  <div id="add-driver-tab" class="tab-content" style="display:none">
    <h1>Lisa uus sõitja</h1>
    <form id="driverForm">
      <input type="text" name="competitorName" placeholder="Nimi" required /><br />
      <input type="text" name="competitionNumbers" placeholder="Võistlusnumber" required /><br />
      <input type="number" name="mostCommonNr" placeholder="Peamine number" required /><br />
      <input type="text" name="nationality" placeholder="Riik (nt EE)" required /><br />
      <button type="submit">Lisa</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
