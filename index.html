<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8" />
  <title>Spotteri Tööriist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h2>Spotteri Ajamõõtja</h2>

<div class="tabs">
  <button class="active" onclick="switchTab('measure')">Ajamõõtmine</button>
  <button onclick="switchTab('analyze')">Analüüs</button>
  <button onclick="switchTab('driversTab')">Sõitjad</button>
</div>

<div id="measure" class="tab-content active">
  <div id="drivers"></div>
</div>

<div id="analyze" class="tab-content">
  <h3>Kiiremate aegade analüüs</h3>
  <div id="analysis"></div>
</div>

<div id="driversTab" class="tab-content">
  <h3>Lisa sõitja</h3>
  <input id="driverName" placeholder="Sõitja nimi" />
  <button onclick="addDriver()">Lisa</button>
</div>

<script src="app.js"></script>
</body>
</html>
