<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spotter App</title>
  <link rel="icon" href="data:,">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-6qGpCr6jvuD5rBZZjQw6iAhB7V0+qB7W2NjC99JyqjLxX0ZQ5uYVGqwnkBNsXw12"
    crossorigin="anonymous"
  />
  <style>
    .timer {
      font-size: 2rem;
      font-weight: bold;
      color: #0d6efd;
    }
    .driver-wrapper {
      margin-bottom: 0.5rem;
    }
    .driverDetails {
      background-color: #f8f9fa;
      padding: 1rem;
      border-left: 4px solid #0d6efd;
      border-radius: 0.25rem;
      margin-top: 0.5rem;
    }
    .value {
      color: #198754;
      font-weight: 500;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="mb-4 text-center">Spotter App</h1>

    <div class="mb-4 d-flex justify-content-center gap-3">
      <button class="btn btn-outline-primary" onclick="openTab('timerTab')">Taimer</button>
      <button class="btn btn-outline-secondary" onclick="openTab('analyse')">Analüüs</button>
    </div>

    <div id="timerTab" class="tab-content">
      <h2 class="mb-3">Spotteri Taimer</h2>
      <div id="timerDisplay" class="timer mb-3">00:00.00</div>

      <div class="d-flex gap-2 flex-wrap mb-3">
        <button id="startBtn" class="btn btn-success">Start</button>
        <button id="stopBtn" class="btn btn-warning">Stop</button>
        <button id="clearTimesBtn" class="btn btn-danger">Kustuta ajad</button>
        <button id="syncPro" class="btn btn-outline-primary">Lae Pro</button>
        <!-- <button id="syncPro2" class="btn btn-outline-secondary">Lae Pro2</button> -->
      </div>

      <h3 class="mt-4">Sõitjad</h3>
      <div id="driverList" class="list-group"></div>
    </div>

    <div id="analyse" class="tab-content" style="display:none;">
      <h2>Analüüs</h2>
      <p>Siia tuleb analüüsi vaade tulevikus...</p>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="app.js"></script>
  <script>
    function openTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.style.display = 'none';
      });
      document.getElementById(tabId).style.display = 'block';
    }
  </script>

  <!-- Bootstrap Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoYz1FbY4A+aYypn+wQ8E/lWT+tFGLwKp3C9FZ+4x0xIM+B"
    crossorigin="anonymous"
  ></script>
</body>
</html>
