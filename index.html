<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spotter App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:," />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
    }
    .timer {
      font-size: 2rem;
      font-weight: bold;
    }
    .driver-list .driver-wrapper {
      background-color: #1e1e1e;
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    .value {
      color: #4caf50;
    }
    .tab-button.btn {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">Spotter App</h1>

    <ul class="nav nav-tabs mb-4" id="tabNav">
      <li class="nav-item">
        <button class="nav-link active" onclick="openTab('timerTab')">Taimer</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" onclick="openTab('analyse')">Analüüs</button>
      </li>
    </ul>

    <div id="timerTab" class="tab-content">
      <h2>Spotteri Taimer</h2>

      <div class="mb-3">
        <button id="syncPro" class="btn btn-outline-light">Sünkrooni Pro</button>
        <!-- <button id="syncPro2" class="btn btn-outline-secondary">Sünkrooni Pro2</button> -->
      </div>

      <h3 class="mt-4">Sõitjad</h3>
      <div id="driverList" class="driver-list"></div>
    </div>

    <div id="analyse" class="tab-content" style="display: none;">
      <h2>Top 5 Kiiremat Sõitjat</h2>
      <table id="topDriversTable" class="table table-dark table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Nimi</th>
            <th>Nr</th>
            <th>Parim 3 jrk</th>
            <th>Parim aeg</th>
            <th>Keskmine aeg</th>
            <th>Kordusi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <script src="app.js"></script>
  <script>
  // Lihtne openTab, mis töötab koos app.js funktsiooniga
function openTab(tabId) {
  // Peida kõik tabid
  document.querySelectorAll('.tab-content').forEach(tab => {
    tab.style.display = 'none';
  });

  // Eemalda 'active' klass kõigilt nuppudelt
  document.querySelectorAll('#tabNav .nav-link').forEach(btn => {
    btn.classList.remove('active');
  });

  // Näita valitud tab
  const el = document.getElementById(tabId);
  if (el) el.style.display = 'block';

  // Lisa 'active' klass sellele nupule, mis tabId avas
  const tabButton = document.querySelector(`#tabNav .nav-link[onclick*="${tabId}"]`);
  if (tabButton) tabButton.classList.add('active');

  // Lae analüüsi andmed, kui avati analyse tab
  if (tabId === 'analyse') {
    loadAnalysis();
  }
}


  document.addEventListener('DOMContentLoaded', () => {
    openTab('timerTab');
  });
</script>
</body>
</html>
