<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spotter App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Spotter App</h1>

  <div class="tabs">
    <button class="tab-button" onclick="openTab('timerTab')">Taimer</button>
    <button class="tab-button" onclick="openTab('addTab')">Lisa sõitja</button>
  </div>

  <div id="timerTab" class="tab-content">
    <h2>Spotteri Taimer</h2>
    <div id="timerDisplay" class="timer">0.000 s</div>
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <h3>Sõitjad</h3>
    <div id="driverList" class="driver-list"></div>
  </div>

  <div id="addTab" class="tab-content" style="display: none;">
    <h2>Lisa uus sõitja</h2>
    <form id="addDriverForm">
      <label for="nameInput">Nimi:</label>
      <input type="text" id="nameInput" name="competitorName" required>

      <label for="numberInput">Stardinumber:</label>
      <input type="number" id="numberInput" name="competitionNumbers" required>

      <label for="nationalityInput">Rahvus (EE/LV/LT/...):</label>
      <input type="text" id="nationalityInput" name="nationality" required>

      <button type="submit">Lisa</button>
    </form>
  </div>

  <script src="app.js"></script>
  <script>
    function openTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.style.display = 'none';
      });
      document.getElementById(tabId).style.display = 'block';
    }

    openTab('timerTab'); // Ava vaikimisi taimer
  </script>
</body>
</html>
