<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spotter App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:,">
</head>
<body>
  <h1>Spotter App</h1>

  <div class="tabs">
    <button class="tab-button" onclick="openTab('timerTab')">Taimer</button>
    <button class="tab-button" onclick="openTab('analyse')">Analüüs</button>
  </div>

  <div id="timerTab" class="tab-content">
    <h2>Spotteri Taimer</h2>
    <div id="timerDisplay" class="timer">0.000 s</div>
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <div style="margin-top: 10px;">
      <button id="syncPro">Pro</button>
      <button id="syncPro2">Pro2</button>
  </div>

    <h3>Sõitjad</h3>
    <div id="driverList" class="driver-list"></div>
    <div id="driverDetails" class="driver-details" style="display:none;">
      <h3>Detailvaade</h3>
      <p><strong>Nimi:</strong> <span id="detailName"></span></p>
      <p><strong>Auto:</strong> <span id="detailCar"></span></p>
      <p><strong>Tiim:</strong> <span id="detailTeam"></span></p>
      <p><strong>Kvalifikatsioon:</strong> <span id="detailQual"></span></p>
      <p><strong>Tandemid:</strong> <span id="detailTandem"></span></p>
      <p><strong>Riik:</strong> <span id="detailCountry"></span></p>
    </div>
  </div>
  
  <script src="app.js"></script>
  <script>
    function openTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.style.display = 'none';
      });
      document.getElementById(tabId).style.display = 'block';
    }
  </script>
</body>
</html>
