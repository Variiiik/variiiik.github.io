<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spotter App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:," />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">Spotter App</h1>

    <ul class="nav nav-tabs mb-4" id="tabNav">
      <li class="nav-item">
        <button class="nav-link active" onclick="openTab('timerTab')">Taimer</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" onclick="openTab('analyse')">Analüüs</button>
      </li>
    </ul>

    <div id="timerTab" class="tab-content">
      <h2>Spotteri Taimer</h2>

      <div class="d-flex align-items-center gap-3 mb-3">
        <div id="timerDisplay" class="timer">00:00.00</div>
        <button id="startBtn" class="btn btn-primary">Start</button>
        <button id="stopBtn" class="btn btn-secondary">Stop</button>
        <button id="clearTimesBtn" class="btn btn-danger">Kustuta ajad</button>
      </div>

      <div class="mb-3">
        <button id="syncPro" class="btn btn-outline-primary">Sünkrooni Pro</button>
        <!-- <button id="syncPro2" class="btn btn-outline-secondary">Sünkrooni Pro2</button> -->
      </div>

      <h3 class="mt-4">Sõitjad</h3>
      <div id="driverList" class="driver-list"></div>
    </div>

    <div id="analyse" class="tab-content" style="display: none;">
      <h2>Analüüs (tulekul)</h2>
      <p>Statistika ja võrdlused sõitude kohta.</p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <script src="app.js"></script>
  <script>
    function openTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.style.display = 'none';
      });
      document.getElementById(tabId).style.display = 'block';

      document.querySelectorAll('.nav-link').forEach(btn => {
        btn.classList.remove('active');
      });
      const index = tabId === 'timerTab' ? 0 : 1;
      document.querySelectorAll('.nav-link')[index].classList.add('active');
    }
  </script>
</body>
</html>
