<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spotter App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:,">
</head>
<body>
  <h1>Spotter App</h1>

  <div class="tabs">
    <button class="tab-button" onclick="openTab('timerTab')">Taimer</button>
    <button class="tab-button" onclick="openTab('analyse')">Analüüs</button>
  </div>

  <div id="timerTab" class="tab-content">
    <h2>Spotteri Taimer</h2>
    <div id="timerDisplay" class="timer">00:00.00</div>
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <div style="margin-top: 10px;">
      <button id="syncPro">Pro</button>
      <button id="syncPro2">Pro2</button>
  </div>

    <h3>Sõitjad</h3>
    <div id="driverList" class="driver-list"></div>
  </div>
  
  <script src="app.js"></script>
  <script>
    function openTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.style.display = 'none';
      });
      document.getElementById(tabId).style.display = 'block';
    }
  </script>
</body>
</html>
